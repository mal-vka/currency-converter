<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój wirtualny kantor</title>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    
    <link href="style.css" rel="stylesheet">

    <script defer src="script.js"></script>
</head>

<body>
    <div class="containerFirst">        
        <div class="containerSecond">
            <h1 class="header">Twój kantor</h1>
            <p class="header__paragraph">najlepsze kursy walut w internecie</p>
            
            <section class="calculator">
                <form class="calculator__form js-calculator">
                    <fieldset class="calculator__formFieldset">
                        <legend class="calculator__formLegend">Kalkulator walut</legend>
                            <p class="calculator__formParagraph">
                                <label class="calculator__formLabel">Chcę wymienić
                                    <!-- <select name="activity">
                                        <option value="buy" selected>kupić</option>
                                        <option value="sell">sprzedać</option>
                                    </select>  -->
                                    <input class="calculator__formField js-amount" type="number" min="10" max="100000" step="1" required placeholder="1000">
                                    <select class="calculator__formField calculator__formField--currencyFrom js-currencyFrom" name="currencyFrom">
                                        <option value="PLN" selected>PLN</option>
                                        <option value="EUR" disabled>EUR</option>
                                        <option value="USD" disabled>USD</option>
                                        <option value="GPB" disabled>GBP</option>
                                        <option value="CHF" disabled>CHF</option>
                                        <option value="RUB" disabled>RUB</option>
                                    </select>
                                    na
                                    <select class="calculator__formField js-currencyTo" name="currencyTo">
                                        <option value="PLN" disabled>PLN</option>
                                        <option value="EUR" selected>EUR</option>
                                        <option value="USD">USD</option>
                                        <option value="GPB">GBP</option>
                                        <option value="CHF">CHF</option>
                                        <option value="RUB">RUB</option>
                                    </select> 
                                </label>
                            </p>
                            <p class="calculator__formParagraph">
                                <button class="button button--submit" submit>Oblicz</button>
                                <button class="button button--reset" reset>Wyczyść</button>
                            </p>
                    </fieldset>
                </form>
                <p class="calculator__paragraph"><span class="js-result"></span></span></p>
            </section>
            
            <!-- <section class="order">
                <p class="order__paragraph">Jeśli podoba ci się ta oferta, złóż zamówienie na walutę:</p>
                <form class="order__form"></form>
            </section>        
             -->
            <footer class="footer">Powered by your_favorite_dev</footer>
        </div>
    </div>
</body>
</html>
