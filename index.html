<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Twój wirtualny kantor</title>
    <meta property="og:title" content="Twój wirtualny kantor">
    <meta property="og:description" content="A simple currency converter.">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/favicon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    
    <link href="css/global.css" rel="stylesheet">    
    <link href="css/container.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">  
    <link href="css/calculator.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">

    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="background">        
        <div class="container">
            <section class="header section">
                <h1 class="header__title">Twój kantor</h1>
                <p class="header__paragraph">najlepsze kursy walut w internecie</p>
            </section>
            
            <section class="calculator section">
                <form class="calculator__form js-calculator">
                    <fieldset class="calculator__formFieldset">
                        <legend class="calculator__formLegend">Kalkulator walut</legend>
                            <p class="calculator__formParagraph">
                                <label class="calculator__formLabel">Chcę wymienić
                                    <input class="calculator__formField js-amount" type="number" min="10" max="100000" step="1" placeholder="1000">
                                    PLN na
                                    <select class="calculator__formField js-currencyTo" name="currencyTo">                                        
                                        <option class="js-toEUR" value="EUR">EUR</option>
                                        <option class="js-toUSD" value="USD">USD</option>
                                        <option class="js-toGBP" value="GPB">GBP</option>
                                        <option class="js-toCHF" value="CHF">CHF</option>
                                        <option class="js-toRUB" value="RUB">RUB</option>
                                    </select> 
                                </label>
                            </p>
                            <p class="calculator__formParagraph">
                                <button class="button button--submit" type="submit">Oblicz</button>
                                <button class="button button--reset" type="reset">Wyczyść</button>
                            </p>
                    </fieldset>
                </form>
                <p class="calculator__paragraph"><span class="js-result"></span></p>
            </section>
                                   
            <footer class="footer">Powered by your_favorite_dev</footer>
        </div>
    </div>
</body>
</html>
